<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style22.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .course-container {
            display: flex;
            min-height: calc(100vh - 60px);
            background: #f8f9fa;
        }

        .video-section {
            flex: 1;
            padding: 2rem;
            background: #fff;
        }

        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .video-player {
            width: 100%;
            aspect-ratio: 16/9;
        }

        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-container:hover .video-controls {
            opacity: 1;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .progress-bar {
            flex: 1;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: #4CAF50;
            border-radius: 3px;
            width: 0;
        }

        .video-info {
            margin-bottom: 2rem;
        }

        .video-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .video-description {
            color: #666;
            line-height: 1.6;
        }

        .sidebar {
            width: 350px;
            background: white;
            border-left: 1px solid #eee;
            padding: 1rem;
            overflow-y: auto;
        }

        .course-progress {
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            color: #666;
        }

        .progress-bar-container {
            height: 8px;
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: #4CAF50;
            width: 0;
            transition: width 0.3s ease;
        }

        .section-list {
            list-style: none;
            padding: 0;
        }

        .section-item {
            margin-bottom: 1rem;
        }

        .section-header {
            padding: 0.8rem;
            background: #f8f9fa;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-header:hover {
            background: #e9ecef;
        }

        .section-content {
            padding: 0.5rem 0 0.5rem 1.5rem;
            display: none;
        }

        .section-content.active {
            display: block;
        }

        .lesson-item {
            padding: 0.8rem;
            margin: 0.5rem 0;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            color: #666;
        }

        .lesson-item:hover {
            background: #f8f9fa;
        }

        .lesson-item.active {
            background: #e3f2fd;
            color: #1976D2;
        }

        .lesson-item.completed {
            color: #4CAF50;
        }

        .lesson-item i {
            width: 20px;
            text-align: center;
        }

        .resources-section {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .resources-title {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .resource-item {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.8rem;
            background: white;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            text-decoration: none;
            color: #333;
        }

        .resource-item:hover {
            background: #e9ecef;
        }

        .notes-section {
            margin-top: 2rem;
        }

        .notes-title {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .notes-input {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            resize: vertical;
            min-height: 100px;
            margin-bottom: 1rem;
        }

        .save-notes-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .save-notes-btn:hover {
            background: #45a049;
        }

        @media (max-width: 992px) {
            .course-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-left: none;
                border-top: 1px solid #eee;
            }
        }

        .video-upload-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .upload-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }

        .upload-btn {
            background: #1976D2;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .upload-progress {
            margin-top: 15px;
        }

        .upload-progress .progress-bar {
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
        }

        .upload-progress .progress {
            height: 100%;
            background: #1976D2;
            width: 0;
            transition: width 0.3s ease;
        }

        #uploadStatus {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
            display: block;
        }
    </style>
</head>

    <div class="course-container">
        <div class="video-section">
            <div class="video-container">
                <video id="videoPlayer" class="video-player" controls>
                    <source src="Images/WhatsApp Video 2025-06-01 at 19.49.19_eb986596.mp4" type="video/mp4">

                </video>
                <div class="video-controls">

                    </div>
                    <button class="control-btn" id="fullscreenBtn">

                    </button>
                </div>
            </div>

            <!-- Video Upload Section (only visible to tutorial creator) -->
            <div id="videoUploadSection" class="video-upload-section" style="display: none;">
                <h3>Upload Module Video</h3>
                <div class="upload-container">
                    <input type="file" id="videoUpload" accept="video/*" style="display: none;">
                    <button class="upload-btn" onclick="document.getElementById('videoUpload').click()">
                        <i class="fas fa-upload"></i> Choose Video
                    </button>
                    <span id="selectedFileName">No file selected</span>
                    <button id="uploadVideoBtn" class="upload-btn" disabled>
                        <i class="fas fa-cloud-upload-alt"></i> Upload Video
                    </button>
                </div>
                <div id="uploadProgress" class="upload-progress" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress" id="uploadProgressBar"></div>
                    </div>

                </div>
            </div>

            <div class="video-info">
                <h1 id="videoTitle" class="video-title">Loading...</h1>
                <p id="videoDescription" class="video-description">Loading description...</p>
            </div>

                <h2 class="notes-title">My Notes</h2>
                <textarea id="notesInput" class="notes-input" placeholder="Take notes here..."></textarea>
                <button id="saveNotesBtn" class="save-notes-btn">Save Notes</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="course-progress">
                <div class="progress-text">
                    <span>Course Progress</span>
                    <span id="progressPercentage">0%</span>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar-fill" id="progressBarFill"></div>
                </div>
            </div>

            <div class="section-list" id="sectionList">
                <!-- Sections will be populated dynamically -->
            </div>

            <div class="resources-section">
                <h3 class="resources-title">Course Resources</h3>
                <div id="resourcesList">

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const tutorialId = urlParams.get('id');
            const token = localStorage.getItem('token');

            if (!token) {
                alert('Please log in to access course content');
                window.location.href = 'login.html';
                return;
            }

            if (!tutorialId) {
                alert('Invalid tutorial ID');
                window.location.href = 'online-tutorial request.html';
                return;
            }

            try {
                // Fetch tutorial content
                const response = await fetch(`http://localhost:5000/api/tutorials/${tutorialId}/content`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch tutorial content');
                }

                const tutorialContent = await response.json();
                
                // Update video player
                const videoPlayer = document.getElementById('videoPlayer');
                videoPlayer.src = tutorialContent.currentVideo.url;
                
                // Update video info
                document.getElementById('videoTitle').textContent = tutorialContent.currentVideo.title;
                document.getElementById('videoDescription').textContent = tutorialContent.currentVideo.description;

                // Populate sections
                const sectionList = document.getElementById('sectionList');
                tutorialContent.sections.forEach(section => {
                    const sectionElement = createSectionElement(section);
                    sectionList.appendChild(sectionElement);
                });

                // Populate resources
                const resourcesList = document.getElementById('resourcesList');
                tutorialContent.resources.forEach(resource => {
                    const resourceElement = createResourceElement(resource);
                    resourcesList.appendChild(resourceElement);
                });

                // Update progress
                updateProgress(tutorialContent.progress);

                // Load saved notes
                loadNotes(tutorialId);

                // Initialize video controls
                initializeVideoControls();

                // Initialize video upload
                initializeVideoUpload();

            } catch (error) {
                console.error('Error:', error);
                alert('Error loading tutorial content. Please try again later.');
            }
        });

        function createSectionElement(section) {
            const sectionDiv = document.createElement('div');
            sectionDiv.className = 'section-item';
            
            const header = document.createElement('div');
            header.className = 'section-header';
            header.innerHTML = `
                <span>${section.title}</span>
                <i class="fas fa-chevron-down"></i>
            `;

            const content = document.createElement('div');
            content.className = 'section-content';
            
            section.lessons.forEach(lesson => {
                const lessonElement = document.createElement('div');
                lessonElement.className = `lesson-item ${lesson.completed ? 'completed' : ''} ${lesson.active ? 'active' : ''}`;
                lessonElement.innerHTML = `
                    <i class="fas ${lesson.completed ? 'fa-check-circle' : 'fa-circle'}"></i>
                    <span>${lesson.title}</span>
                `;
                lessonElement.addEventListener('click', () => loadLesson(lesson));
                content.appendChild(lessonElement);
            });

            header.addEventListener('click', () => {
                content.classList.toggle('active');
                header.querySelector('i').classList.toggle('fa-chevron-down');
                header.querySelector('i').classList.toggle('fa-chevron-up');
            });

            sectionDiv.appendChild(header);
            sectionDiv.appendChild(content);
            return sectionDiv;
        }

        function createResourceElement(resource) {
            const resourceElement = document.createElement('a');
            resourceElement.href = resource.url;
            resourceElement.className = 'resource-item';
            resourceElement.innerHTML = `
                <i class="fas ${getResourceIcon(resource.type)}"></i>
                <span>${resource.title}</span>
            `;
            return resourceElement;
        }

        function getResourceIcon(type) {
            const icons = {
                pdf: 'fa-file-pdf',
                doc: 'fa-file-word',
                xls: 'fa-file-excel',
                zip: 'fa-file-archive',
                link: 'fa-link'
            };
            return icons[type] || 'fa-file';
        }

        function updateProgress(progress) {
            const percentage = Math.round(progress * 100);
            document.getElementById('progressPercentage').textContent = `${percentage}%`;
            document.getElementById('progressBarFill').style.width = `${percentage}%`;
        }

        function loadLesson(lesson) {
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = lesson.videoUrl;
            videoPlayer.play();
            
            document.getElementById('videoTitle').textContent = lesson.title;
            document.getElementById('videoDescription').textContent = lesson.description;

            // Update active lesson
            document.querySelectorAll('.lesson-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
        }

        function initializeVideoControls() {
            const video = document.getElementById('videoPlayer');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const progress = document.getElementById('progress');
            const fullscreenBtn = document.getElementById('fullscreenBtn');

            playPauseBtn.addEventListener('click', () => {
                if (video.paused) {
                    video.play();
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    video.pause();
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                }
            });

            video.addEventListener('timeupdate', () => {
                const percentage = (video.currentTime / video.duration) * 100;
                progress.style.width = `${percentage}%`;
            });

            fullscreenBtn.addEventListener('click', () => {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                }
            });
        }

        function loadNotes(tutorialId) {
            const notes = localStorage.getItem(`notes_${tutorialId}`);
            if (notes) {
                document.getElementById('notesInput').value = notes;
            }
        }

        document.getElementById('saveNotesBtn').addEventListener('click', function() {
            const tutorialId = new URLSearchParams(window.location.search).get('id');
            const notes = document.getElementById('notesInput').value;
            localStorage.setItem(`notes_${tutorialId}`, notes);
            alert('Notes saved successfully!');
        });

        // Add these new functions for video upload
        async function checkTutorialCreator(tutorialId) {
            const token = localStorage.getItem('token');
            if (!token) return false;

            try {
                const response = await fetch(`http://localhost:5000/api/tutorials/${tutorialId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) return false;

                const tutorial = await response.json();
                const userId = JSON.parse(atob(token.split('.')[1])).id;
                return tutorial.created_by === userId;
            } catch (error) {
                console.error('Error checking tutorial creator:', error);
                return false;
            }
        }

        async function initializeVideoUpload() {
            const tutorialId = new URLSearchParams(window.location.search).get('id');
            const isCreator = await checkTutorialCreator(tutorialId);
            const uploadSection = document.getElementById('videoUploadSection');
            
            if (isCreator) {
                uploadSection.style.display = 'block';
                setupVideoUpload(tutorialId);
            }
        }

        function setupVideoUpload(tutorialId) {
            const videoUpload = document.getElementById('videoUpload');
            const uploadBtn = document.getElementById('uploadVideoBtn');
            const selectedFileName = document.getElementById('selectedFileName');
            const uploadProgress = document.getElementById('uploadProgress');
            const uploadProgressBar = document.getElementById('uploadProgressBar');
            const uploadStatus = document.getElementById('uploadStatus');

            videoUpload.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    selectedFileName.textContent = file.name;
                    uploadBtn.disabled = false;
                } else {
                    selectedFileName.textContent = 'No file selected';
                    uploadBtn.disabled = true;
                }
            });

            uploadBtn.addEventListener('click', async () => {
                const file = videoUpload.files[0];
                if (!file) return;

                const formData = new FormData();
                formData.append('video', file);

                uploadProgress.style.display = 'block';
                uploadBtn.disabled = true;
                uploadStatus.textContent = 'Uploading...';

                try {
                    const response = await fetch(`http://localhost:5000/api/tutorials/${tutorialId}/modules/${currentModuleId}/video`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        },
                        body: formData
                    });

                    if (!response.ok) throw new Error('Upload failed');

                    const result = await response.json();
                    uploadStatus.textContent = 'Upload complete!';
                    uploadProgressBar.style.width = '100%';

                    // Refresh the video player
                    const videoPlayer = document.getElementById('videoPlayer');
                    videoPlayer.src = result.videoUrl;
                    videoPlayer.load();

                    // Reset the form
                    setTimeout(() => {
                        videoUpload.value = '';
                        selectedFileName.textContent = 'No file selected';
                        uploadBtn.disabled = true;
                        uploadProgress.style.display = 'none';
                        uploadProgressBar.style.width = '0';
                    }, 2000);

                } catch (error) {
                    console.error('Upload error:', error);
                    uploadStatus.textContent = 'Upload failed. Please try again.';
                    uploadBtn.disabled = false;
                }
            });
        }
    </script>
